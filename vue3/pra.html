    /**
     * Number,String,Boolean
     * Object,Array 为空 都是真的
     * Funtcion
     * 输出的是值 第一个值为真，输出第一个，第一个为假，输出第二个
    */
    // Number
    console.log(1 || 0) // 1
    console.log(0 || 1) // 1
    console.log(0 || 0) // 0
    // String
    console.log('first' || '')    // first
    console.log('' || 'first')    // first
    console.log('' || '') // 空
    // Boolean
    console.log(true || false)   // true
    console.log(false || true)   // true
    console.log(false || false)  // false
    // Object
    console.log({ a: 1} || {})   // { a: 1}
    console.log({} || { a: 1})   // {}
    console.log({} || {})        // {}
    // Array
    console.log([] || [1])       // []
    console.log([1] || [0])      // [1]
    console.log([0] || [1])      // [0]
    console.log(undefined || [1])
    // Function
    console.log(fn1() || fn2())  // [1,2]
    console.log(fn2() || fn1())  // []
    function fn1() {
        return [1,2]
    }
    function fn2() {
        return []
    }
</script>
