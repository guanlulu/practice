<script>
var arr = []
var el = {
    param1: 'param1'
}
arr.push(el)
el.attr = {
    id: 1,
    name: 'name'
}
console.log(arr)
// delete用来删除js对象的属性，不能删除任何变量（全局、局部、原型链中的变量）
// addEventListener() 和 removeEventListener()
// 这两个方法都需要三个参数，分别为：
    // event 事件名称（String）、
    // handler 要触发的事件处理函数(Function)、
    // flag 指定事件处理函数的时期或阶段(boolean)。
// 捕获过程要先于冒泡过程
// 当第三个参数设置为true就在捕获过程中执行，反之就在冒泡过程中执行处理函数
</script>
