<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body {
            width: 100%; 
            height: 100%;
        }
        .parent_box {
            background: green;
        }
        .box {
            width: 100px;
            height: 100px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="app">
       <div v-demo="flag" class="parent_box">
           {{flag}}
           <br>
           <input type="text" @click.prevent="isShow">
           <div class="box" v-if="flag"></div>
       </div> 
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>

Vue.directive('demo',{
    bind: function(el,binding,vnode) {
        console.log(el)
        el.handler = function() {
            console.log('1111')
            // binding.expression 绑定的表达式
            vnode.context[binding.expression] = false
        }
        el.stopProp = function(event) {
            console.log('2222')
            event.stopPropagation()
        }
        el.addEventListener('click',el.stopProp)
        document.body.addEventListener('click',el.handler)
    },
    unbind: function(el,binding) {
        el.removeEventListen('click',el.stopProp)
        document.body.removeEventListen('click',el.handler)
    }
})

var app = new Vue({
    el: '#app',
    data: {
        flag: false
    },
    methods: {
        isShow() {
            this.flag = !this.flag
        }
    }
})


</script>
</html>
