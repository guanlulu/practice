<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script>
    var tree = [
        {
            id:1,
            label:"1级目录1",
            show:false,
            children:[
                {
                    id:"1-1",
                    label:"1.1目录"
                },
                {
                    id:"1-2",
                    label:"1.2目录"
                },
                {
                    id:"1-3",
                    label:"1.3目录"
                }
            ]
        },
        {
            id:2,
            label:"1级目录2",
            show:false
        },
        {
            id:3,
            label:"1级目录3",
            show:false,
            children:[
                {
                    id:"3-1",
                    label:"3.1目录"
                },
                {
                    id:"3-2",
                    label:"3.2目录",
                    show:false,
                    children:[
                        {
                            id:"3-2-1",
                            label:"3.2.1目录"
                        },
                        {
                            id:"3-2-2",
                            label:"3.2.2目录"
                        },
                        {
                            id:"3-2-3",
                            label:"3.2.3目录"
                        }
                    ]
                }
            ]
        },
        {
            id:4,
            label:"1级目录4",
            show:false,
            children:[
                {
                    id:"4-1",
                    label:"4.1目录"
                },
                {
                    id:"4-2",
                    label:"4.2目录",
                    show:false,
                    children:[
                        {
                            id:"4-2-1",
                            label:"4.2.1目录"
                        }
                    ]
                }
            ]
        },
        {
            id:5,
            label:"1级目录5",
            show:false,
            children:[
                {
                    id:"5-1",
                    label:"5.1目录",
                    show:false,
                    children:[
                        {
                            id:"5-1-1",
                            label:"5.1.1目录"
                        },
                        {
                            id:"5-1-2",
                            label:"5.1.2目录",
                            show:false,
                            children:[
                                {
                                    id:"5-1-2-1",
                                    label:"5.1.2.1目录"
                                },
                            ]
                        }
                    ]
                },
                {
                    id:"5-2",
                    label:"5.2目录",
                    show:false
                }
            ]
        },
    ]
    var render = function(tree) {
        if(!tree) return null
        var ul = document.createElement('ul')
        for(var i = 0;i < tree.length; i++) {
            var li = document.createElement('li')
            var span = document.createElement('span')
            span.innerText = tree[i].label
            li.appendChild(span)
            if(tree[i].children) {
                var sub = render(tree[i].children)
                li.appendChild(sub)
            }
            ul.appendChild(li)
        }
        return ul
    }
    document.body.innerHTML = ''
    document.body.appendChild(render(tree))
</script>
</html>
