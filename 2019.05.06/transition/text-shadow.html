<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-size: 28px;
            font-family: 'Playfair Display', serif; 
        }
        .shadowed {
            text-shadow: 5px 5px 3px #333;
        }
        .light-shadow {
            text-shadow: 0.2em 0.2em 0.2em rgba(0,0,0,0.2);
        }
        .multiple-shadows {
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1), 10px 10px 10px rgba(0, 0, 0, 0.2);
        } 
    </style>
</head>
<body>
    <div>
        <div class="shadowed">Nenon</div>
        <div class="light-shadow">inset</div>
        <div class="multiple-shadows">transition example</div>
    </div>
</body>
</html>
