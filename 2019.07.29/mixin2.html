<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
var mixin = {
  data: function () {
    return {
      message: 'hello',
      foo: 'abc'
    }
  }
}

new Vue({
  mixins: [mixin],
  data: function () {
    return {
      message: 'goodbye',
      bar: 'def'
    }
  },
  created: function () {
    console.log(this.$data)
    // => { message: "goodbye", foo: "abc", bar: "def" }
    // 比如，数据对象在内部会进行递归合并，并在发生冲突时以组件数据优先
  }
})
</script>
</html>
